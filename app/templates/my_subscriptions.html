{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #ADEFD1FF;
            }
            .section-container {
                background-color: white;
                border-radius: 10px;
                padding: 20px;
                margin-bottom: 20px;
            }
            .navbar-brand img {
                max-height: 40px;
                width: auto;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <div class="container">
                <a class="navbar-brand" href="{% url 'website' %}">
                    <img src="{% static 'images/download(2)123456.png' %}" alt="Logo">
                </a>
                <a class="navbar-brand" href="#">My Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'edit_profile' %}" onclick="showSection('edit-profile')">Edit Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'transactions' %}" onclick="showSection('my-transactions')">My Transactions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'my_subscriptions' %}" onclick="showSection('my-subscriptions')">My Subscriptions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showSection('my-orders')">My Orders</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="container-box">
                <h1>My Subscriptions</h1>
                <ul>
                    {% for subscription in subscriptions %}
                        <li>{{ subscription.name }} - ${{ subscription.price }}/month</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function showSection(sectionId) {
                document.querySelectorAll('section').forEach(function (section) {
                    section.style.display = 'none';
                });

                document.getElementById(sectionId).style.display = 'block';
            }
        </script>
    </body>
</html>
