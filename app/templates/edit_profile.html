{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #ADEFD1FF;
            }
            .container-box {
                background-color: #ffffff;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .navbar-brand img {
                max-height: 40px;
                width: auto;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <div class="container">
                <a class="navbar-brand" href="{% url 'website' %}">
                    <img src="{% static 'images/download(2)123456.png' %}" alt="Logo">
                </a>
                <a class="navbar-brand" href="#">My Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'edit_profile' %}" onclick="showSection('edit-profile')">Edit Profile</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="{% url 'transactions' %}" onclick="showSection('my-transactions')">My Transactions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'my_subscriptions' %}" onclick="showSection('my-subscriptions')">My Subscriptions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showSection('my-orders')">My Orders</a>
                        </li> -->
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="container-box">
                <h2 class="text-center mb-4">Edit Profile</h2>
                <form method="post">
                    {% csrf_token %}

                    <!-- {% if messages %}
                        {% for message in messages %}
                            <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %} -->

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">User Name</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your user name" value="{{ user.username }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" value="{{ user.phoneNumber }}">
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="first_name" placeholder="Enter your first name" value="{{ user.first_name }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Enter your last name" value="{{ user.last_name }}">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" value="{{ user.email }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" value="{{ user.city }}">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" value="{{ user.address }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="pincode" class="form-label">Pincode</label>
                            <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Enter your pincode" value="{{ user.pincode }}">
                        </div>
                    </div>
                    <div class="row align-items-center justify-content-center">
                        <div class="col mb-3">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>                    
                </form>            
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
