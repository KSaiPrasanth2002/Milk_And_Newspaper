{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset Password</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <style>
            body {
                background-color: #ADEFD1FF;
                margin: 0;
                padding: 0;
            }

            .img1 {
                max-height: 40px;
                width: auto;
            }
        </style>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'website' %}">
                    <img src="{% static 'images/download(2)123456.png' %}" alt="Logo" class="img1">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item vsh"><a class="nav-link" href="{% url 'OurStory' %}">Our Story</a></li>
                        <li class="nav-item vsh"><a class="nav-link" href="{% url 'Products' %}">Products</a></li>
                        <li class="nav-item vsh"><a class="nav-link" href="{% url 'subscription' %}">Subscribe</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5" style="padding-top: 100px;">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="center">
                        <form method="post" class="card" style="border-radius: 10px; padding-left: 10px; padding-right: 10px; padding-bottom: 10px;">
                            {% csrf_token %}
                            <h2>Password Reset Confirm</h2>
                            {% for field in form %}
                                      {{ field.label_tag }} 
                                      {{ field }}
                                      {% if field.errors %}
                                          <small>{{ field.errors|striptags  }}</small> 
                                      {% endif %}
                              {% endfor %}
                            <div class="mt-2">
                              <button type="submit" class="btn btn-primary">Reset Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>                

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
